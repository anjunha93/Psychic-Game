<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Psychic Game</title>
</head>

<body>

	<h1>The Psychic Game</h1>
	<hr>
		
	<div id="psychic"></div>

	<script type="text/javascript">

		var computerChoices = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

		   var wins = 0;
		   var losses = 0;	
		   var guesses = 10;
		   var guessesZero = false;
		   var compWin = false;
		   var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


	document.onkeyup = function(event) {

		var userGuess = event.key;
		

		
		if (userGuess == computerGuess) {

			wins++;
			alert("You win! The computer chose: " + computerGuess + "!");
			computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
			guesses = 10;



	    } 


	    else if (userGuess !== computerGuess && guesses > 1) {
	    	guesses--;
	    }

	    else if (guesses > 1) {
	    	compWin = true;
	    }

	    else if (compWin = true) {	
	    	losses++;
	    	guesses = 10;
	    	alert("Sorry, you are out of guesses. The computer chose: " + computerGuess + "!");
	    	compWin = false;
	    	computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
	    	
	    }

	   		console.log("Cheat sheet: " + computerGuess);

	   		
	    	var html =
	         "<p>You chose the letter: " + userGuess + "</p>" +
	         "<p>wins: " + wins + "</p>" +
	         "<p>losses: " + losses + "</p>" +
	         "<p>guesses: " + guesses + "</p>" +
	         "Open console for cheat sheet!";

	        document.querySelector("#psychic").innerHTML = html;
	        
	};

	</script>
</body>
</html>
